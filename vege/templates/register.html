<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>



    <div class="container mt-5">
        
        <form class ="col-6 mx-auto mt-3 card p-4" method ="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Register</h2>
            <hr>
            {% if messages %}
              <div class="alert alert-primary" role="alert">
            {% for  message in messages %}
                {{ message }}
            {% endfor %}    
              </div>
            {% endif %}
             <div class="mb-3">
              <label for="recepie input" class="form-label">First_Name</label>
              <input type="text" class="form-control"  name="first_name"  required>
            </div>
            <div class="mb-3">
                <label for="recepie input" class="form-label">Last_Name</label>
                <input type="text" class="form-control"  name="last_name"  required>
              </div>
              <div class="mb-3">
                <label for="recepie input" class="form-label">Email</label>
                <input type="text" class="form-control"  name="username"  required>
              </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label" >password</label>
              <input type="text" class="form-control"  name="password"  required>
            </div>
             <p >already have account ?<a href='/login/'>Login</a></p>
            <button type="submit" class="btn btn-success">submit</button>
          </form>

        </body>
        </html>
